<!DOCTYPE html>
<html>
<head>
	<title>Listen Message!</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-lg-2 col-md-1">
            </div>
            <div class="jumbotron col-sm-5 col-lg-5 col-md-3">
                <div id="log"></div>
            </div>
            <div class="col-sm-3 col-lg-3 col-md-2">
                
            </div>
        </div>      
    </div>
    <script type="text/javascript">
    	    var socket = io();
            var cr;
            socket.on('current_room',function(current_room){
                cr = current_room;
                console.log("Listen ",current_room);
                $('#log').text("you are now in room "+cr);
            });
            socket.on('voice', function(arrayBuffer) {
                var blob = new Blob([arrayBuffer], { 'type' : 'audio/ogg; codecs=opus' });
                console.log("here in play",blob);
                var audio = document.createElement('audio');
                audio.src = window.URL.createObjectURL(blob);
                audio.play();
            });  


    </script>
</body>
</html>
